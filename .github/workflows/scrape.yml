name: Scrape Events

on:
  schedule:
    - cron: '0 9 * * *'  # Daily at 9am UTC (festivals only run on 1st of month via code logic)
  workflow_dispatch:       # Manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        group: [1, 2]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Run GigRadar (group ${{ matrix.group }})
        id: scrape
        continue-on-error: true
        run: python main.py --group ${{ matrix.group }}
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}

      - name: Upload group events
        if: steps.scrape.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: events-group-${{ matrix.group }}
          path: artifacts/events_group_${{ matrix.group }}.json
          retention-days: 1

      - name: Upload scraper errors
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-errors-group-${{ matrix.group }}
          path: artifacts/scraper_errors.json
          if-no-files-found: ignore
          retention-days: 7

      - name: Set scrape result
        if: always()
        run: echo "outcome=${{ steps.scrape.outcome }}" >> $GITHUB_OUTPUT
        id: result

  merge:
    runs-on: ubuntu-latest
    needs: scrape
    if: always()
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download group 1 events
        uses: actions/download-artifact@v4
        with:
          name: events-group-1
          path: artifacts/
        continue-on-error: true

      - name: Download group 2 events
        uses: actions/download-artifact@v4
        with:
          name: events-group-2
          path: artifacts/
        continue-on-error: true

      - name: Check for artifacts
        id: check
        run: |
          if ls artifacts/events_group_*.json 1> /dev/null 2>&1; then
            echo "has_artifacts=true" >> $GITHUB_OUTPUT
          else
            echo "has_artifacts=false" >> $GITHUB_OUTPUT
            echo "No group artifacts found, skipping merge"
          fi

      - name: Merge group results
        if: steps.check.outputs.has_artifacts == 'true'
        run: python main.py --merge

      - name: Commit data changes
        if: steps.check.outputs.has_artifacts == 'true'
        run: |
          git config user.name "Andrei-Mihai Nicolae"
          git config user.email "andrei@nicolaeandrei.com"
          git add web/public/data/events.json
          git diff --staged --quiet || git commit -m "Update event data $(date +%Y-%m-%d)"
          git push

      - name: Download all scraper errors
        if: always()
        uses: actions/download-artifact@v4
        with:
          pattern: scraper-errors-*
          path: all-errors/
          merge-multiple: true
        continue-on-error: true

      - name: Check for scraper failures
        id: check_errors
        if: always()
        run: |
          if ls all-errors/scraper_errors.json 1> /dev/null 2>&1; then
            echo "has_errors=true" >> $GITHUB_OUTPUT
          else
            echo "has_errors=false" >> $GITHUB_OUTPUT
          fi

      - name: Trigger fix-scrapers workflow
        if: steps.check_errors.outputs.has_errors == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'fix-scrapers',
              client_payload: {
                run_id: context.runId
              }
            })
